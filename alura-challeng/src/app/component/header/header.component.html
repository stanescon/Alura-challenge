<div class="header">
  <div class="logo-search">
    <img routerLink="home" src="assets/Logo.png" class="logo">
    <div *ngIf="!mobile" class="input-search-web">
        <input type="text" class="input-search" placeholder="O que deseja encontrar?">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5f5f5f" class="icon-lupa-web" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
    </div>
  </div>
  <a routerLink="login" routerLinkActive="login-active"><button class="button-login">Login</button></a>
  <div *ngIf="mobile" class="search-mobile">
    <svg (click)="buscarMobile()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" class="icon-lupa-mobile" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
    <input *ngIf="searchMobile" type="text" class="input-search-mobile" placeholder="O que deseja encontrar?">
  </div>

</div>
