<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Home - Login</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo-pesquisa">
            <a href="./index.html"><img src="./imagens/Logo.png" class="logo-cabecalho"></a>
            <div class="input-pesquisa-web">
                <input type="text" class="input-pesquisa" placeholder="O que deseja encontrar?">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5f5f5f" class="icon-lupa-web" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
            </div>
        </div>
        <a href="./iniciar-sessao.html"><button class="botao-login">Login</button></a>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#4b4b4b" class="icon-lupa-mobile" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </header>

    <main class="pagina-login">
        <h1 class="titulo-login">Iniciar Sessão</h1>
        <input type="email" class="input-login" placeholder="Escreva seu email">
        <input type="text" class="input-login" placeholder="Escreva sua senha">
        <button class="botao-iniciar-sessao">Entrar</button>
    </main>

    <footer class="rodape">
        <img src="./imagens/Logo.png" class="logo-rodape">
        <nav class="navegacao">
            <a href="#">Quem somos nós</a>
            <a href="#">Politica de privacidade</a>
            <a href="#">Programa fidelidade</a>
            <a href="#">Nossas lojas</a>
            <a href="#">Quero ser franqueado</a>
            <a href="#">Anuncie aqui</a>
        </nav>
        <form class="fale-conosco">  
            <h1 class="titulo-fale-conosco">Fale conosco</h1>
            <div class="caixa-input-nome">
                <input type="text" class="input-rodape-nome">
                <p class="label-input-nome">Nome</p>
            </div>
            <textarea cols="70" rows="4" id="mensagem" class="input-rodape-mensagem" required placeholder="Escreva sua mensagem"></textarea>
            <button class="enviar-formulario-fale-conosco">Enviar</button>
        </form>
    </footer> 
</body>
</html>
