<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Alura Geek - Home</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo-pesquisa">
            <img src="./imagens/Logo.png" class="logo-cabecalho">
            <div class="input-pesquisa-web">
                <input type="text" class="input-pesquisa" placeholder="O que deseja encontrar?">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5f5f5f" class="icon-lupa-web" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
            </div>
        </div>
        <button class="botao-login">Login</button>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#4b4b4b" class="icon-lupa-mobile oculto" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </header>
    <div class="banner">
        <img src="./imagens/banner-image.png" class="imagem-banner"> 
        <div class="conteudo-banner">
            <h1 class="titulo-banner">Dezembro Promocional</h1>
            <p>Produtos selecionados com 33% de desconto</p>
            <button class="botao-ver-consoles">Ver Consoles</button>
        </div>
    </div>
    
</body>
</html>
